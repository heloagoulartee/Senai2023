<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(119, 28, 165);
        }

        button{
            background-color: rgb(162, 154, 162);
        }

        input{
            background-color: rgb(221, 216, 224);
            border-color: rgb(0, 0, 0);
        }
        h1{
            color: rgb(240, 228, 228);
        }
        p{
            color: white;
        }
    </style>
</head>
<body>
    <center><h1>Programa Tabuada</h1>
    <input type="text" id="num"><br>
    <br><button onclick="MostrarTabuada()">Mostrar Tabuada</button>
    <p id="tabuada"></p><br></center>

    <script>
        function MostrarTabuada() {
            var numero = document.getElementById("num").value;
            var tabuada = "";

            if (numero === "" || isNaN(numero)) {
                tabuada = "Digite um número válido!!";
            } else {
                numero = numero;
                for (var i = 1; i <= 10; i++) {
                    tabuada += numero + " x " + i + " = " + (numero * i) + "<br>";
                }
            }
            document.getElementById("tabuada").innerHTML = tabuada;
        }
    </script>
</body>
</html>
